<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li> <!--First Page-->
            <li><a href="imagePage.html">Image Page</a></li> <!--Second Page-->
            <li><a href="contact.html">contact</a></li> <!--Third Page-->
        </ul>
    </nav>
            <form class="form-grid"><!-- Start Form -->
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fName">First Name: </label>
                    <input type="text" name="fName" id="fName">
                    <label for="lName">Last Name: </label>
                    <input type="text" name="lName" id="lName">
                    <label for="bName">Name of Business: </label>
                    <input type="text" name="bName" id="bName">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email">
                    <label for="phone">Phone: </label>
                    <input type="tel" name="phone" id="phone">
                </fieldset>
                <fieldset>
                <legend>Additional Information</legend>
                    <label for="questions">
                        What questions do you have for us?
                    </label>
                    <textarea name="questions" id="questions" cols="35" rows="5"></textarea>
                </fieldset>
                <input type="submit" id="submit" value="Submit" class="btn">
            </form>

</body>

</html>
